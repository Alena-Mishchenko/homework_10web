<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <!-- мобільна верстка -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- підключення css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <!--  css -->
    <link rel="stylesheet" href="{% static 'quotes/style.css'%}">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row header-box pt-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}

                    <a href="{% url 'quotes:add_author' %}" class="btn btn-primary">Add Author</a>
                    <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary">Add Guote</a>
                    <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
                    {% else %}
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">SignUp</a>
                    <a href="{% url 'users:signin' %}" class="btn btn-primary">Login</a>
                    {% endif %}
                </p>
            </div>
        </div>
        {% block content %} {% endblock %}

    </div>


    {% block body %}
    {% endblock %}


</body>

</html>
