{% extends 'quotes/base.html' %}

{% block content %}
<div class="container mt-3">
    <h1>Are you sure you want to log out?</h1>
    <form action="{% url 'users:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
</div>
{% endblock %}
